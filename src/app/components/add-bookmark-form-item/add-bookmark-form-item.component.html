<div class="frame">
  <form [formGroup]="bookmarkForm" (ngSubmit)="onSubmit()" autocomplete="off">
    <div class="form-group">
      <label for="title">タイトル</label>
      <input id="title" name="title" type="text" formControlName="title">
      <span *ngIf="!bookmarkForm.controls['title'].valid">error</span>
    </div>
    <div class="form-group">
      <label for="url">URL</label>
      <input id="url" name="url" type="text" formControlName="url">
    </div>
    <div class="form-group">
      <label for="overview">概要</label>
      <input id="overview" name="overview" type="textarea" formControlName="overview">
    </div>
    <div class="form-group">
      <label for="tag">タグ</label>
      <input id="tag" name="tag" type="text" list="taglist" formControlName="tag">
      <datalist id="taglist">
        <option *ngFor="let tag of taglist" value="{{ tag.name }}"></option>
      </datalist>
      <button name="addTag" type="button" (click)="addTag()">add tag</button>
      <ul>
          <li *ngFor="let tag of addedTags; let i = index">
            <span>{{ tag.name }}</span>
            <button name="removeTag" type="button" (click)="removeTag(i)">remove</button>
          </li>
      </ul>
    </div>
    <button type="submit">submit</button>
  </form>
</div>
