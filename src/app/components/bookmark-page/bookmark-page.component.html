<main>
  <div class="main-content">
    <div class="box-header">
      <h1>検索結果</h1>
    </div>
    <div class="box-content">
      <div *ngIf="bookmarks.length; then thenBlock; else elseBlock"></div>
      <ng-template #thenBlock>
        <app-bookmark-list [bookmarks]="bookmarks"></app-bookmark-list>
      </ng-template>
      <ng-template #elseBlock>
        not found contents
      </ng-template>
    </div>
  </div>
</main>
