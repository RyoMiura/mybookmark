<div class="bookmark-content">
  <a class="link" href="{{ bookmark.url }}" target="_blank">{{ bookmark.title }}</a>
  <p class="url-path">{{ bookmark.url }}</p>
  <app-tag-list [tags]="bookmark.tags" [linkPath]="'/bookmarks'"></app-tag-list>
  <div class="more-detail">
    <p>{{ bookmark.overview }}</p>
  </div>
</div>
